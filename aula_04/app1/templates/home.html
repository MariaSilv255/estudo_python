{% extends "base.html" %}

{% block conteudo %}
<h1>Listagem de amigos</h1>

<table class="table table-bordered">
    <tr>
        <td>Nome</td>
        <td>Telefone</td>
    </tr>

{%for amigo in amigos%}
<tr>
    <td>{{amigo.nome}}</td>
    <td>{{amigo.telefone}}</td>
    <td><a href="{% url 'editar' pk=amigo.id %}">Editar</a></td>
    <td><a href="{% url 'excluir' pk=amigo.id %}">Excluir</a></td>
</tr>
{%endfor%}
</table>
<a class="" href="inserir">Inseri registro</a>

{% endblock %}
